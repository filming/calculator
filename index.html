<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./static/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="main__display">
                <p class="main__display-value">2024</p>
                <p class="main__display-equation">5*400+24</p>
            </div>
            <div class="main__buttons">
                <div class="main__row1">
                    <button id="clear">C</button>
                    <button id="sign">+/-</button>
                    <button id="modulus">%</button>
                    <button id="divide">/</button>
                </div>
                <div class="mai__row2">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multiply">X</button>
                </div>
                <div class="mai__row3">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtract">-</button>
                </div>
                <div class="mai__row4">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="add">+</button>
                </div>
                <div class="mai__row5">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="backspace">âŒ«</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="./static/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
