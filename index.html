<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./static/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="main__display">
                <p class="main__display-value">0</p>
            </div>
            <div class="main__buttons">
                <div class="main__row1">
                    <button id="clear" class="utility" data-button-value="c">C</button>
                    <button id="sign" class="utility" data-button-value="_">+/-</button>
                    <button id="modulo" class="arithmetic" data-button-value="%">%</button>
                    <button id="divide" class="arithmetic" data-button-value="/">/</button>
                </div>
                <div class="main__row2">
                    <button id="seven" class="digit" data-button-value="7">7</button>
                    <button id="eight" class="digit" data-button-value="8">8</button>
                    <button id="nine" class="digit" data-button-value="9">9</button>
                    <button id="multiply" class="arithmetic" data-button-value="x">X</button>
                </div>
                <div class="main__row3">
                    <button id="four" class="digit" data-button-value="4">4</button>
                    <button id="five" class="digit" data-button-value="5">5</button>
                    <button id="six" class="digit" data-button-value="6">6</button>
                    <button id="subtract" class="arithmetic" data-button-value="-">-</button>
                </div>
                <div class="main__row4">
                    <button id="one" class="digit" data-button-value="1">1</button>
                    <button id="two" class="digit" data-button-value="2">2</button>
                    <button id="three" class="digit" data-button-value="3">3</button>
                    <button id="add" class="arithmetic" data-button-value="+">+</button>
                </div>
                <div class="main__row5">
                    <button id="zero" class="digit" data-button-value="0">0</button>
                    <button id="decimal" class="utility" data-button-value=".">.</button>
                    <button id="backspace" class="utility" data-button-value="backspace">âŒ«</button>
                    <button id="equal" class="utility" data-button-value="=">=</button>
                </div>
            </div>
        </div>
        <script src="./static/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
