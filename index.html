<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./static/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="main__display">
                <p class="main__display-value">0</p>
            </div>
            <div class="main__buttons">
                <div class="main__row1">
                    <button id="clear">C</button>
                    <button id="sign">+/-</button>
                    <button id="modulus" class="arithmetic">%</button>
                    <button id="divide" class="arithmetic">/</button>
                </div>
                <div class="mai__row2">
                    <button id="seven" class="digit">7</button>
                    <button id="eight" class="digit">8</button>
                    <button id="nine" class="digit">9</button>
                    <button id="multiply" class="arithmetic">X</button>
                </div>
                <div class="mai__row3">
                    <button id="four" class="digit">4</button>
                    <button id="five" class="digit">5</button>
                    <button id="six" class="digit">6</button>
                    <button id="subtract" class="arithmetic">-</button>
                </div>
                <div class="mai__row4">
                    <button id="one" class="digit">1</button>
                    <button id="two" class="digit">2</button>
                    <button id="three" class="digit">3</button>
                    <button id="add" class="arithmetic">+</button>
                </div>
                <div class="mai__row5">
                    <button id="zero" class="digit">0</button>
                    <button id="decimal">.</button>
                    <button id="backspace">âŒ«</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="./static/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
